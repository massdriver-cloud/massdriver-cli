schema: draft-07
name: my-app
description: An application
ref: github.com/user/app
access: private

metadata:
  template: kubernetes-application

params:
  required: ["name"]
  properties:
    name:
      type: string
      title: Name
    age:
      type: integer
      title: Age

dependencies:
  database:
    type: massdriver/rdbms-authentication
    required: true
    envs:
      - name: DATABASE_URL
        path: .data.authentication.connection_string
    policies:
     - read-bq
     - read-gcs
  queue:
    type: massdriver/aws-sqs-queue
    required: false
    envs:
      - name: MY_QUEUE_ARN
        path: .data.infrastructure.arn
    policies:
      - read

ui:order:
  - "*"
