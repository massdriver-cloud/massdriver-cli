schema: draft-07
name: my-app
description: An application
ref: github.com/user/app
access: private

deployment: 
  type: simple

params:
  required: ["name"]
  properties:
    name:
      type: string
      title: Name
    age:
      type: integer
      title: Age

dependencies: 
  - type: massdriver/rdbms-authentication
    field: database
    required: true
    env: 
      - name: DATABASE_URL
        value: ${data.authentication.connection_string}
  - type: massdriver/aws-sqs-queue
    field: queue
    required: false
    env: 
      - name: MY_QUEUE_ARN
        value: ${data.infrastructure.arn}
    policy: read