schema: draft-07
name: my-app
description: An application
ref: github.com/user/app
access: private

deployment:
  type: simple

params:
  required: ["name"]
  properties:
    name:
      type: string
      title: Name
    age:
      type: integer
      title: Age

dependencies:
  - type: massdriver/rdbms-authentication
    field: database
    required: true
    envs:
      - name: DATABASE_URL
        path: .data.authentication.connection_string
  - type: massdriver/aws-sqs-queue
    field: queue
    required: false
    envs:
      - name: MY_QUEUE_ARN
        path: .data.infrastructure.arn
    policy: read
