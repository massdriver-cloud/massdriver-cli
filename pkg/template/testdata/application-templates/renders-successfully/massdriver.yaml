schema: draft-07
name: {{mass .Name mass}}
description: {{mass .Description mass}}
ref: github.com/YOUR_ORG/{{mass .Name mass}}
access: private
type: application

params:
  properties:
    hostname:
      type: string
    app_env:
      type: string
{{mass if not .Connections mass}}
connections:
  properties: {}
{{mass end -mass}}

{{mass if .Connections mass}}
connections:
  required: ["*"]
  properties:
  {{mass- range $key, $art:= .Connections mass}}
    {{mass $key mass}}:
      $ref: {{mass $art mass}}
  {{mass- end mass}}
{{mass- end mass}}

ui:
  ui:order:
    - hostname
    - app_env
