# This file will be used to generate all of the schema-*.json files in a bundle
schema: draft-07
name: "<md .Name md>"
description: "<md .Description md>"
ref: github.com/YOUR_NAME_HERE/<md .Name md>
access: "<md .Access md>"
type: "<md .Type md>"

# schema-params.json
# JSON Schema sans-fields above
params:
  examples:
    - foo: US-West 2 VPC
    - foo: US-East 1 VPC
  required:
    - foo
  properties:
    foo:
      type: string
      title: Foo
      description: Name of <md .Name md>
      default: ""
      examples:
        - US-West 2 VPC
        - US-East 1 VPC

# schema-connections.json
# Named list of input connections (artifacts) (map[name]artifact)
<md if not .Connections md>
connections:
  properties: {}
<md end -md>

<md if .Connections md>
connections:
  required:
  <md- range $key, $art:= .Connections md>
    - <md $key md>
  <md- end md>
  properties:
  <md- range $key, $art:= .Connections md>
    <md $key md>:
      $ref: <md $art md>
  <md- end md>
<md- end md>

# schema-artifacts.json
# Named list of output artifacts  (map[name]artifact)
artifacts:
  properties: {}
  # required:
  #   - network
  # properties:
  #   network:
  #     $ref: massdriver/aws-vpc

# schema-ui.json
# List of form customizations for params-schema
ui:
