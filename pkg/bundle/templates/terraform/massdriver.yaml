# This file will be used to generate all of the schema-*.json files in a bundle
schema: draft-07
name: "{{ .Name }}"
description: "{{ .Description }}"
ref: github.com/YOUR_NAME_HERE/{{ .Name }}
access: "{{ .Access }}"
type: "{{ .Type }}"

steps:
  - path: src
    provisioner: terraform

# schema-params.json
# JSON Schema sans-fields above
params:
  examples:
    - foo: US-West 2 VPC
    - foo: US-East 1 VPC
  required:
    - foo
  properties:
    foo:
      type: string
      title: Foo
      description: Name of {{ .Name }}
      default: ""
      examples:
        - US-West 2 VPC
        - US-East 1 VPC

# schema-connections.json
# Named list of input connections (artifacts) (map[name]artifact)
connections:
  properties: {}
